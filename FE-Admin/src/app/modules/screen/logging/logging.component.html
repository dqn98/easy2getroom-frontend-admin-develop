<mat-toolbar>
    <h2>Logging event</h2>
</mat-toolbar>
<div class="form-group row container">
    <div class="col-sm-12" style="height: 400px;">
        <!-- <mat-form-field class="max-width filter-input">
            <mat-label>Filter</mat-label>
            <input matInput type="text" [(ngModel)]="keywordFilter" (change)="refresh()">
            <button mat-button *ngIf="keywordFilter" matSuffix mat-icon-button aria-label="Clear"
                (click)="keywordFilter=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field> -->
        <perfect-scrollbar style="max-width: 100%; max-height: 80%;" [config]="config">
            <div class="logs-screen">
                <table mat-table [dataSource]="dataSource" style="width: 100% !important;" matSort>
                    <ng-container matColumnDef="event">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Logging events</th>
                        <td mat-cell *matCellDef="let log" style="width: 100%;">
                            <p><span class="badge badge-primary">{{log.typeName}}</span>
                                [{{log.dateCreated | date:'medium'}}] :
                                {{log.content}}
                            </p>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </perfect-scrollbar>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
    </div>
</div>
