<h1 mat-dialog-title>User Detail</h1>
<mat-dialog-content class="mat-typography">
    <div class="dialog-content">
        <div class="form-group row">
            <div class="col-sm-3">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{userSelected.fullName}}</mat-card-title>
                        <mat-card-subtitle>
                            <span *ngIf="userSelected.roleName == 'Admin'" class="badge badge-info">Admin</span>
                            <span *ngIf="userSelected.roleName == 'Client'" class="badge badge-success">Client</span>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{userSelected.avatar}}" alt="Avatar">
                </mat-card>
            </div>
            <div class="col-sm-9">
                <div class="col-sm-12">
                    <div class="text-right">
                        <a mat-flat-button href="http://localhost:4200/properties/{{userSelected.username}}"
                            target="_blank">View all post by this user
                            <mat-icon>open_in_new</mat-icon>
                        </a>
                    </div>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-label>Full name</mat-label>
                        <input matInput disabled value="{{userSelected.fullName}}">
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput disabled value="{{userSelected.email}}">
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-label>Birth day</mat-label>
                        <input matInput disabled
                            value="{{userSelected.birthDay == null ? 'Empty' : userSelected.birthDay | date}}">
                    </mat-form-field>
                </div>
                <div class="col-sm-8 form-group row">
                    <div class="col-sm-4">
                        <a mat-flat-button href="{{userSelected.facebookUrl}}" target="_blank">Facebook
                            <span class="fa fa-facebook-f"></span>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a mat-flat-button href="{{userSelected.twitterUrl}}" target="_blank">Twitter
                            <span class="fa fa-twitter"></span>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a mat-flat-button href="{{userSelected.websiteUrl}}" target="_blank">Website
                            <span class="fa fa-globe"></span>
                        </a>
                    </div>
                </div>
                <div class="row col-sm-12">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <mat-label>Date created</mat-label>
                            <input matInput disabled [matDatepicker]="dateCreated" [value]="userSelected.dateCreated">
                            <mat-datepicker-toggle matSuffix [for]="dateCreated"></mat-datepicker-toggle>
                            <mat-datepicker #dateCreated></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <mat-label>Date modified</mat-label>
                            <input matInput disabled [matDatepicker]="dateModified" [value]="userSelected.dateCreated">
                            <mat-datepicker-toggle matSuffix [for]="dateModified"></mat-datepicker-toggle>
                            <mat-datepicker #dateModified></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-12">
                    <label id="radio-group-label">Pick role: </label>
                    <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="roleSelected"
                        (change)="updateRole()">
                        <mat-radio-button class="radio-button" *ngFor="let role of roles" [value]="role.value">
                            {{role.text}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
            </div>
        </div>
    </div>

</mat-dialog-content>

<div mat-dialog-actions class="float-right">
    <button mat-flat-button color="warn" mat-button (click)="onNoClick()">Close</button>
</div>
