<div class="header">
    <h4 class="form-group">Reply to <span class="badge badge-info">{{comment.user.fullName}}</span>'s comment</h4>
</div>
<form [formGroup]="commentForm" (ngSubmit)="save()">
    <div class="form-group row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <mat-label>Content</mat-label>
                <textarea matInput placeholder="Content" rows="4" formControlName="content"
                    [ngClass]="{'is-invalid': commentForm.get('content').errors}"></textarea>
                <div class="invalid-feedback">Content is required</div>
            </mat-form-field>
        </div>
        <div class="col-12 text-right">
            <button mat-flat-button color="primary" class="mr-2" type="submit">Save</button>
            <button mat-flat-button color="warn">Close</button>
        </div>
    </div>
</form>
